{{ editor_body }}
<form name="sendForm" id="sendForm" action="{{ context.action }}" method="POST" 
enctype="multipart/form-data" onsubmit="return checkForm(this)">
<table border="0"  class="add-form reply" cellspacing="0" cellpadding="0" width="100%">
	<tr>
		<td colspan="3" class="title">Редактирование сообщения</td>
	<tr>
	<tr>
		<td>
			<table style="width:100%;" class="">
				<tr>
					<td colspan="2">
						<textarea {{ editor_text }} class="text-area" name="mainText">{{ context.main_text }}</textarea>
					</td>
				</tr>
				{% if checkAccess([module,'edit_posts']) %}
				<tr>
					<td>Добавить строку "Отредактировано":</td>
					<td class="right">
						<input type="checkbox" name="add_editor"
						{% if context.add_editor %}
						checked="checked"
						{% endif %}
						/>
					</td>
				</tr>
				{% endif %}
				<tr>
					<td align="left" class="gTableRight">
						<div id="attachments">
							<input class="attachField" type="file" id="attach1" name="attach1"  onChange="getFile(1)" />{{ context.unlinkfiles.att1 }}<span id="attachMeta1"></span><br />
							<input class="attachField" type="file" id="attach2" name="attach2"  onChange="getFile(2)" />{{ context.unlinkfiles.att2 }}<span id="attachMeta2"></span><br />
							<input class="attachField" type="file" id="attach3" name="attach3"  onChange="getFile(3)" />{{ context.unlinkfiles.att3 }}<span id="attachMeta3"></span><br />
							<input class="attachField" type="file" id="attach4" name="attach4"  onChange="getFile(4)" />{{ context.unlinkfiles.att4 }}<span id="attachMeta4"></span><br />
							<input class="attachField" type="file" id="attach5" name="attach5"  onChange="getFile(5)" />{{ context.unlinkfiles.att5 }}<span id="attachMeta5"></span><br />
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="subm" type="submit" name="submitForm" value="Отправить" />
						<input class="subm" type="submit" name="viewMessage" value="Предварительный просмотр" />
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</form>
